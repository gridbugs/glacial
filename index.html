<!DOCTYPE html>
<html>
<head>

    <script src="lib/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: 'build',
            paths: {
                jquery: '../lib/jquery',
                seedrandom: '../lib/seedrandom'
            }
        });
        requirejs(['requirejs-main'])
    </script>

<script src="lib/traceur-runtime.js"></script>

<style>
* {
    margin: 0px;
    padding: 0px;
}
body {
    background: black;
}
@font-face {
    font-family: 'IBM-BIOS';
    src: url('fonts/PxPlus_IBM_BIOS.ttf');
}
p.font-loader {
    font-family: IBM-BIOS;
    position: absolute;
    top: -10px;
    left: -10px;
}
#canvas {
    position: absolute;
    left: 0px;
    top: 0px;
}
#hud {
    position: absolute;
    font-family: IBM-BIOS;
    width: 1024px;
    height: 16px;
    top: 640px;
    left: 0px;
    background-color: #000000;
    color: #ffffff;
    display: none;
}
#health {
    position: absolute;
    right: 0px;
    text-align: right;
}
#ability {
    position: absolute;
    left: 0px;
    text-align: left;
}
#message {
    position: absolute;
    left: 288px;
    text-align: left;
}
</style>

</head>
<body>
    <p class='font-loader'>.</p>
    <canvas id="canvas" width=1024 height=640></canvas>
    <div id="hud">
        <div id="ability"></div>
        <div id="message"></div>
        <div id="health"></div>
    </div>
</body>
</html>
